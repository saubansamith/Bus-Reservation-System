{% extends 'myapp/base.html' %} {% block content %}
<div class="container  py-3">
    <div class="card bg-info bg-gradient  bg-transparent">
        <div class="card-body bg-transparent">
            <h2 class="my-3 text-center text-light ">Bus Reservation System</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-4  bg-transparent">
        <div class="col-lg-5 col-md-7 col-sm-10 col-xs-12  bg-transparent">
            <div class="card rounded-0  bg-transparent">
                <div class="card-header  bg-transparent">
                    <div class="card-title h3 fw-bolde mb-0 text-center text-white  bg-transparent">Login</div>
                </div>
                <div class="card-body  bg-transparent">
                    <div class="container-fluid  bg-transparent">
                        <form action="{% url 'signin' %}" method="post" id="signin-form">
                            {% csrf_token %}
                            <div class="mb-3  bg-transparent text-white">
                                <label for="username" class="control-label">Username:</label>
                                <input name='name' class="form-control rounded-0 bg-transparent text-white border-black" type="text" id="username" required>
                            </div>
                            <div class="mb-3  bg-transparent text-white">
                                <label for="example-email-input" class="control-label">Password:</label>
                                <input name='password' class="form-control rounded-0 text-white bg-transparent border-black" type="password" required>
                            </div>

                        </form>
                        <p>{{error}}</p>
                    </div>
                </div>
                <div class="card-footer text-center  bg-transparent">
                    <button class="btn btn-sm rounded-0 btn-primary btn-block w-100" form="signin-form">Login</button>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
